<div class="container py-5">
    <div class="row align-items-center">
        <div class="col-md-4">
            <owl-carousel-o [options]="customOptions">

                <ng-container *ngFor="let slide of productDeatails.images">
                    <ng-template carouselSlide>
                        <img [src]="slide">
                    </ng-template>
                </ng-container>

            </owl-carousel-o>
        </div>
        <div class="col-md-8">
            <h2>{{productDeatails.title | uppercase}}</h2>
            <p class="text-muted">{{productDeatails.description}}</p>
            <div class="d-flex justify-content-between">
                <span>{{productDeatails.price | currency }}</span>
                <div>
                    <i class="fa fa-star rating-color"></i>
                    {{productDeatails.ratingsAverage}}
                </div>
            </div>

            <button class="btn bg-main w-100 text-white" (click)="addProductToCart(productDeatails.id)">+ Add</button>
        </div>
    </div>
</div>
